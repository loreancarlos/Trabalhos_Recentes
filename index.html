<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/style.css">
   <title>Trabalhos Recentes</title>
</head>

<body>
   <header>
      <p>Recentes</p>
      <h1>Trabalhos</h1>
   </header>
   <main>
      <div class="card">
         <img
            src="https://images.unsplash.com/photo-1507764923504-cd90bf7da772?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80"
            alt="Notebook meio aberto">
         <div class="tag">
            <p>Eletrônico</p>
            <h2>Notebook</h2>
         </div>
      </div>
      <div class="card">
         <img
            src="https://images.unsplash.com/photo-1641507924414-17558b8ef7c3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1631&q=80"
            alt="Processador de cabeça para baixo">
         <div class="tag">
            <p>Eletrônico</p>
            <h2>CPU</h2>
         </div>
      </div>
      <div class="card">
         <img
            src="https://images.unsplash.com/photo-1567177172939-9b0ee9d116d9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
            alt="Vários parafusos velhos espalhados">
         <div class="tag">
            <p>Mecânico</p>
            <h2>Parafusos</h2>
         </div>
      </div>
      <div class="card">
         <img
            src="https://images.unsplash.com/photo-1591152582028-58e8c61e205c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
            alt="Duas pessoas em uma ilha isolada por águas azuis">
         <div class="tag">
            <p>Life</p>
            <h2>Praia</h2>
         </div>
      </div>
   </main>
</body>

</html>
